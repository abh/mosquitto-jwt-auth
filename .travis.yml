language: rust
cache: cargo
sudo: required
addons:
  apt:
    sources:
      - sourceline:  deb https://repo.mosquitto.org/debian jessie main
        key_url: http://repo.mosquitto.org/debian/mosquitto-repo.gpg.key

    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
env:
  - RUST_TEST_THREADS=1

before_install:
  - wget http://ftp.nz.debian.org/debian/pool/main/libw/libwebsockets/libwebsockets3_1.2.2-1_amd64.deb
  - sudo dpkg -i libwebsockets3_1.2.2-1_amd64.deb
  - rm libwebsockets3_1.2.2-1_amd64.deb
  - sudo apt install -y mosquitto mosquitto-clients

after_success: |
  cargo install cargo-kcov &&
  mkdir kcov &&
  cd kcov &&
  cargo kcov --print-install-kcov-sh | sh &&
  cd ${TRAVIS_BUILD_DIR} &&
  rm -rf kcov &&
  cargo kcov --all -v --coveralls --no-clean-rebuild &&
  echo "Uploaded code coverage"

before_deploy:
  - cp target/debug/libmosquitto_jwt_auth.so libmosquitto_jwt_auth.so
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - libmosquitto_jwt_auth.so
  on:
    repo: wiomoc/mosquitto-jwt-auth
    tags: true
after_deploy:
  - rm libmosquitto_jwt_auth.so
